<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Instagram</title>
</head>
<body>
    <div class="istragram-wrapper">
        <div class="instagram-phone">
            <img src="https://www.rfsocialmidia.com.br/imagens/foto-home.png" alt="celular">
        </div>
        <div class="instagram-continue">

            <img src="https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252de00b20.png" class="instagram-logo" alt="instagram logo">
            <div class="profile-photo">

        </div>
        <a href="#" class="instagram-login">Continue como lariis_araujo</a>
        <a href="#" class="instagram-logout">Remover Conta</a>
        </div>

        <div class="group">
            <p class="not-account">Não é lariis_araujo?</p>

                ou
                <span class="link-blue">Inscreva-se</span>

        <div class="get-the-app">

            <div class="download">
                <img src="https://github.com/SpruceGabriela/instagram-dio/blob/master/img/apple-button.png?raw=true" alt="">
                <img src="https://github.com/SpruceGabriela/instagram-dio/blob/master/img/googleplay-button.png?raw=true" alt="">

                <a href="#" class="app-download"></a>

        </div>
        </div>
